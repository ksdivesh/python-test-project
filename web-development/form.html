<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .hide {
            display: none;
        }
    </style>

</head>

<body>





    <div class="container mt-4 bg-primary">

        <h1>Registration Form</h1>

        <div class="row">
            <div class="col-md-6">


                <form action="#" id="regForm">

                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control">
                        <label for="" id="firstNameError" class="text-danger hide"></label>
                    </div>

                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control">
                        <label for="" id="lastNameError" class="text-danger hide"></label>
                    </div>


                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                        <label for="" id="emailError" class="text-danger hide"></label>
                    </div>


                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text" name="mobile" id="mobile" class="form-control">
                        <label for="" id="mobileError" class="text-danger hide"></label>
                    </div>

                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" name="address" id="address" class="form-control">
                        <label for="" id="addressError" class="text-danger hide"></label>
                    </div>

                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" name="city" id="city" class="form-control">
                        <label for="" id="cityError" class="text-danger hide"></label>
                    </div>


                    <div class="form-group">
                        <label for="">State</label>
                        <select name="state" id="state" class="form-control">
                            <option value="">Select State</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Punjab">Punjab</option>
                        </select>

                        <label for="" id="stateError" class="text-danger hide"></label>

                    </div>

                    <button type="submit" class="btn btn-warning">
                        Submit
                    </button>


                </form>


            </div>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="form.js"></script>
</body>

</html>
